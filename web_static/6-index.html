<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone - Web static</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2><a href="">Arizona:</a></h2>
                            <ul>
                                <li><a href="">Phoenix</a></li>
                                <li><a href="">Tucson</a></li>
                            </ul>
                        </li>
                        <li><h2><a href="">California:</a></h2>
                            <ul>
                                <li><a href="">Los Angeles</a></li>
                                <li><a href="">San Diego</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li><a href="">Internet</a></li>
                        <li><a href="">TV</a></li>
                        <li><a href="">Kitchen</a></li>
                        <li><a href="">Iron</a></li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
